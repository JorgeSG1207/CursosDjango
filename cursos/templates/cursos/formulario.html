{% extends 'base.html' %}

{% block titulo %}Formulario de Curso{% endblock %}

{% block contenido %}
<div class="container">
    <h2 class="mb-4">Formulario de Curso</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'lista_cursos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
